  intl: ^0.20.1
  flutter_bloc: ^9.1.1
  quiver: ^3.2.2
  url_launcher: ^6.3.1

  # Icons
  cupertino_icons: ^1.0.8
  icons_plus: ^5.0.0
  lottie: ^3.3.1

  # Responsive or Layout Related
  responsive_grid: ^2.4.4
  responsive_framework: ^1.5.1
  align_positioned: ^5.0.1

  # UI Components
  animated_splash_screen: ^1.3.0
  expandable: ^5.0.1
  easy_rich_text: ^2.2.0
  indent: ^2.0.0
  highlight: ^0.7.0
