  numberpicker: ^2.1.2
  graphic: ^2.5.1
  data_table_2: ^2.6.0
  wheel_slider: ^1.2.2
  avatar_stack: ^1.2.0
  scrollable_positioned_list: ^0.3.8
  dotted_border: ^2.1.0
  animated_list_plus: ^0.5.2
  step_progress_indicator: ^1.0.2
  flutter_gradient_colors: ^2.1.1
  textfield_tags: ^3.0.1
  octo_image: ^2.1.0
  flutter_blurhash: ^0.9.1
  blurhash_dart: ^1.2.1
  timeline_tile: ^2.0.0
  chart_sparkline: ^1.1.1
  flutter_slider_drawer: ^3.0.2

  # Forms
  formz: ^0.8.0
  email_validator: ^3.0.0

  # Animation
  flutter_animator: ^3.2.2
  animations: ^2.0.11

  # Modals and notification
  modals: ^1.0.0+1
  just_the_tooltip: ^0.0.12
  in_app_notification: ^1.1.2
  popover: ^0.3.1
  oktoast: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

