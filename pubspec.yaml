    sdk: flutter

  # Dart and other language essentials
  logger: ^2.5.0
  http: ^1.4.0
  basic_utils: ^5.8.2
  enum_to_string: ^2.2.1
  tuple: ^2.0.2
  go_router: ^15.1.2
